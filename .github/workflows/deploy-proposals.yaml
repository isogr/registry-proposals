name: deploy-proposals

on:
  schedule:
    - cron: '42 */12 * * *'
  push:
    branches: [ master ]
    paths-ignore:
      - '.github/workflows/*'
      - '!.github/workflows/deploy-proposals.yaml'
  repository_dispatch:
    types: [ deploy-proposals ]
  workflow_dispatch:

jobs:
  build:
    name: Build site
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://geodetic-proposals.isotc211.org
    steps:
      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: '20.11.0'
      - uses: actions/checkout@master
        with:
          repository: 'isogr/registry'
          fetch-depth: 1
          ref: master
      - name: Build
        run: |
          npx @paneron/site-builder@0.0.43 --forusername maccraymer --outdir dist --datadir gr-registry
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
